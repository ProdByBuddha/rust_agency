syntax = "proto3";

package uap.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/struct.proto";

// The Universal Agent Protocol Service
service AgentService {
  // Create a new task for the agent
  rpc CreateTask(CreateTaskRequest) returns (Task);
  
  // Execute a single step of a task
  rpc ExecuteStep(ExecuteStepRequest) returns (Step);
  
  // List all tasks assigned to this agent
  rpc ListTasks(ListTasksRequest) returns (ListTasksResponse);
  
  // Get details of a specific task
  rpc GetTask(GetTaskRequest) returns (Task);
  
  // List all steps taken for a task
  rpc ListSteps(ListStepsRequest) returns (ListStepsResponse);
  
  // List all artifacts produced by a task
  rpc ListArtifacts(ListArtifactsRequest) returns (ListArtifactsResponse);

  // VCP Extension: Propose an economic commitment for a potential task
  rpc ProposeCommitment(ProposeCommitmentRequest) returns (ValueCommitment);

  // SAP Extension: Perform an L5 alignment audit
  rpc AuditAlignment(AuditAlignmentRequest) returns (AlignmentAudit);
}

// Data Models
message Task {
  string task_id = 1;
  string input = 2;
  repeated Artifact artifacts = 3;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp updated_at = 5;
  TaskStatus status = 6;
  // L4 Extension: Associated commitment
  optional ValueCommitment commitment = 7;
  // L5 Extension: Alignment audit result
  optional AlignmentAudit audit = 8;
}

message AlignmentAudit {
  string audit_id = 1;
  google.protobuf.Timestamp timestamp = 2;
  string target_id = 3;
  float score = 4;
  repeated string violations = 5;
  AuditStatus status = 6;
}

enum AuditStatus {
  AUDIT_STATUS_ALIGNED = 0;
  AUDIT_STATUS_FLAGGED = 1;
  AUDIT_STATUS_BLOCKED = 2;
  AUDIT_STATUS_OVERRIDDEN = 3;
}

message ValueCommitment {
  string commitment_id = 1;
  string task_id = 2;
  string issuer_id = 3;
  google.protobuf.Timestamp created_at = 4;
  CommitmentStatus status = 5;
  CommitmentModality modality = 6;
  EconomicImpact impact = 7;
  optional string anchor_hash = 8;
}

enum CommitmentStatus {
  COMMITMENT_STATUS_PROPOSED = 0;
  COMMITMENT_STATUS_ACTIVE = 1;
  COMMITMENT_STATUS_FULFILLED = 2;
  COMMITMENT_STATUS_BREACHED = 3;
}

enum CommitmentModality {
  COMMITMENT_MODALITY_ASPIRATIONAL = 0;
  COMMITMENT_MODALITY_IMPERATIVE = 1;
  COMMITMENT_MODALITY_CONDITIONAL = 2;
}

message EconomicImpact {
  float labor_decoupling_score = 1;
  float capital_generation_score = 2;
  float utility_value = 3;
  map<string, string> dsgm_metrics = 4;
}

enum TaskStatus {
  TASK_STATUS_UNSPECIFIED = 0;
  TASK_STATUS_CREATED = 1;
  TASK_STATUS_RUNNING = 2;
  TASK_STATUS_COMPLETED = 3;
  TASK_STATUS_FAILED = 4;
}

message Step {
  string step_id = 1;
  string task_id = 2;
  string name = 3;
  optional string input = 4;
  optional string output = 5;
  StepStatus status = 6;
  repeated Artifact artifacts = 7;
  bool is_last = 8;
  // FPF Extension: Phase-specific metadata
  map<string, string> phase_metadata = 9;
}

enum StepStatus {
  STEP_STATUS_UNSPECIFIED = 0;
  STEP_STATUS_CREATED = 1;
  STEP_STATUS_RUNNING = 2;
  STEP_STATUS_COMPLETED = 3;
  STEP_STATUS_FAILED = 4;
}

message Artifact {
  string artifact_id = 1;
  string file_name = 2;
  optional string relative_path = 3;
  // Sovereignty Extension: Bitcoin-attested hash
  optional string hash = 4;
}

// Request/Response Envelopes
message CreateTaskRequest {
  string input = 1;
  optional google.protobuf.Struct additional_input = 2;
  // L4 Extension: Bind a pre-negotiated commitment
  optional ValueCommitment commitment = 3;
}

message ProposeCommitmentRequest {
  string input = 1;
}

message AuditAlignmentRequest {
  string input = 1;
  // L5: The Sovereign Lever
  bool override_lever = 2;
}

message ExecuteStepRequest {
  string task_id = 1;
  optional google.protobuf.Struct input = 2;
}

message ListTasksRequest {
  int32 page_size = 1;
  string page_token = 2;
}

message ListTasksResponse {
  repeated Task tasks = 1;
  string next_page_token = 2;
}

message GetTaskRequest {
  string task_id = 1;
}

message ListStepsRequest {
  string task_id = 1;
  int32 page_size = 2;
  string page_token = 3;
}

message ListStepsResponse {
  repeated Step steps = 1;
  string next_page_token = 2;
}

message ListArtifactsRequest {
  string task_id = 1;
  int32 page_size = 2;
  string page_token = 3;
}

message ListArtifactsResponse {
  repeated Artifact artifacts = 1;
  string next_page_token = 2;
}
